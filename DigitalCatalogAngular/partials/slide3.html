<!--SCROLLUP CONTAINER -->
<div class="jumbotron scrollup-jumbotron clearfix">
  <section class="scrollup-copy">
    <h2 class="scrollup-h2" ng-bind-html="slide.headline"></h2>
  </section>
  <div id="scrollup" ng-style="{ 'background-image': 'url(' + slide.img + ')' }">
    <a href="{{slide.url}}" class="btn btn-large btn-inverse cta-scrollup sup" ng-bind-html="slide.textLink"></a>
  </div>
</div>
<!--/SCROLLUP CONTAINER -->
